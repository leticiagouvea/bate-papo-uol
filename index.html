<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="https://logospng.org/download/uol/logo-uol-icon-1024.png"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="barrasuperior">
        <div class="top">
            <img src="logo.png">
            <ion-icon name="people"></ion-icon>
        </div>
    </div>

    <div class="conteudo">
        <span class="status">
            <span class="time">(09:21:98)</span>
            <span class="remetente">João</span>
            <span class="message">entrou na sala...</span>
        </span>
        <span class="public">
            <span class="time">(09:22:42)</span>
            <span class="remetente">João</span>para
            <span class="destinatario">Todos:</span>
            <span class="message">Bom dia!</span>
        </span>
        <span class="reserved">
            <span class="time">(09:23:00)</span>
            <span class="remetente">João</span>para
            <span class="destinatario">Maria:</span>
            <span class="message">Oi gatinha, quer tc?</span>
        </span>
    </div>

    <div class="barrainferior">
        <div class="bottom">
            <div class="send-message"><textarea placeholder = "Escreva aqui..."></textarea></div>
            <div class="enter-icon"><ion-icon name="paper-plane-outline"></ion-icon></div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
